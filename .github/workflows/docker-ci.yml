name: Docker CI/CD Pipeline (GHCR)

on:
  push:
    branches:
      - main
      - master

jobs:
  docker:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/dhanyaa-bot/flask-devops-app:latest .

      - name: Push Docker image
        run: |
          docker push ghcr.io/dhanyaa-bot/flask-devops-app:latest